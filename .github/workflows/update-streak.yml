name: Update Streak Graph

on:
  schedule:
    - cron: '0 0 * * *' # todo dia à meia-noite UTC
  workflow_dispatch: # permite rodar manualmente

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Criar pasta assets
      - name: Create assets folder
        run: mkdir -p assets

      # 3️⃣ Baixar gráfico de streaks
      - name: Download Streak Graph
        run: |
          curl -L "https://streak-stats.demolab.com?user=arnaldoliro&locale=en&mode=daily&theme=dracula&hide_border=false&border_radius=5&order=3" -o assets/streak.svg

      # 4️⃣ Commit & Push usando github-push-action
      - name: Commit & Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit_message: "Update streak graph"
          force: true
